<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Incorporado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #202123;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #2b2d31;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90vw;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .iframe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 85vh;
            max-height: 600px;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        iframe {
            width: 80%;
            max-width: 900px;
            height: 100%;
            border: none;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gráfico Interativo</h1>
        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQYBPVveaKb8wOJIgsOBv1iGG8KFpGERyXtIDWj5vMhSuGETxc1bksiUUEYi6qHQsK6w-pmOdRr7Fg5/pubchart?oid=52650850&amp;format=interactive" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
