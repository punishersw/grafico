<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução Automática de Vídeo</title>
    <style>
        /* Resetando margens e padding para garantir um layout limpo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Video responsivo para telas de diferentes tamanhos */
        video {
            width: 100%; /* O vídeo ocupa 100% da largura da tela */
            max-width: 100%; /* Impede que o vídeo ultrapasse o tamanho da tela */
            height: auto; /* Mantém a proporção do vídeo */
        }

        /* Centralizando o vídeo na tela */
        .video-container {
            width: 100%;
            max-width: 600px; /* Limita a largura do vídeo a 600px em telas grandes */
            height: auto;
            background-color: black; /* Fundo preto ao redor do vídeo */
        }
    </style>
</head>
<body>
    <!-- Container do vídeo -->
    <div class="video-container">
        <video id="myVideo" controls autoplay>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <script>
        // Garantindo que o vídeo será reproduzido ao carregar a página
        window.onload = function() {
            var video = document.getElementById('myVideo');
            video.play();
        };
    </script>
</body>
</html>
